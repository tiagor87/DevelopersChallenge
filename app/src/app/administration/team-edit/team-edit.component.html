<form #form="ngForm">
  <input type="hidden" id="id" name="id" ngModel>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" ngModel required>
  </div>
  <div class="form-group">
    <label for="eliminated">
      <input type="checkbox" id="eliminated" name="eliminated" disabled ngModel>
      Eliminated
    </label>
  </div>
</form>
