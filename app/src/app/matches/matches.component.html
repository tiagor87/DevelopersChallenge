<ul class="list-group">
  <ng-template ngFor [ngForOf]="matches" let-match let-i="index">
    <li class="list-group-item list-group-item-info">Match {{i + 1}}</li>
    <li class="list-group-item" *ngFor="let team of match.teams" [ngClass]="{disabled: team.eliminated}">
      {{team.name}}
    </li>
  </ng-template>

</ul>
